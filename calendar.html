    <style>
        .calendar-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;

        }
        
        .calendar-header {

        }

            font-weight: 600;
        }
        
        .calendar-nav {
            display: flex;
            gap: 1rem;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }
        
        .calendar-day-header {
            text-align: center;
            font-weight: 600;
            padding: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem;
        }
        
        .calendar-day:hover {
            background: var(--bg-color);
            transform: scale(1.05);
        }
        
        .calendar-day.today {
            background: var(--primary-color);
            color: white;
            font-weight: 700;
        }
        
        .calendar-day.other-month {
            color: var(--text-secondary);
            opacity: 0.5;
        }
        
        .calendar-day.has-events::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 6px;
            height: 6px;
            background: var(--warning-color);
            border-radius: 50%;
        }
        
        .calendar-day.today.has-events::after {
            background: white;
        }
        
        .event-list {
            margin-top: 2rem;
        }
        
        .event-item {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-left: 4px solid var(--primary-color);
            box-shadow: var(--shadow);
        }
        
        .event-item.task {
            border-left-color: var(--success-color);
        }
        
        .event-item.reminder {
            border-left-color: var(--warning-color);
        }

    <script>
        let currentDate = new Date();
        let selectedDate = new Date();

        // Ø±Ø³Ù… Ø§Ù„ØªÙ‚ÙˆÙŠÙ…
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // ØªØ­Ø¯ÙŠØ« Ø¹Ù†ÙˆØ§Ù† Ø§Ù„Ø´Ù‡Ø±
            const monthNames = [
                t('month_jan'), t('month_feb'), t('month_mar'), t('month_apr'),
                t('month_may'), t('month_jun'), t('month_jul'), t('month_aug'),
                t('month_sep'), t('month_oct'), t('month_nov'), t('month_dec')
            ];
            document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;
            
            // Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ø§Ù„ÙŠÙˆÙ… Ø§Ù„Ø£ÙˆÙ„ Ù…Ù† Ø§Ù„Ø´Ù‡Ø±
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay();
            
            // Ø£Ø³Ù…Ø§Ø¡ Ø§Ù„Ø£ÙŠØ§Ù…
            const dayNames = [
                t('day_sun'), t('day_mon'), t('day_tue'), t('day_wed'),
                t('day_thu'), t('day_fri'), t('day_sat')
            ];
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            // Ø¥Ø¶Ø§ÙØ© Ø±Ø¤ÙˆØ³ Ø§Ù„Ø£ÙŠØ§Ù…
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            // Ø¥Ø¶Ø§ÙØ© Ø£ÙŠØ§Ù… Ø§Ù„Ø´Ù‡Ø± Ø§Ù„Ø³Ø§Ø¨Ù‚
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.textContent = prevMonthLastDay - i;
                grid.appendChild(day);
            }
            
            // Ø¥Ø¶Ø§ÙØ© Ø£ÙŠØ§Ù… Ø§Ù„Ø´Ù‡Ø± Ø§Ù„Ø­Ø§Ù„ÙŠ
            const today = new Date();
            const tasks = TaskStorage.getAllTasks();
            const reminders = ReminderStorage.getAllReminders();
            
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                
                const currentDayDate = new Date(year, month, day);
                const dateString = currentDayDate.toISOString().split('T')[0];
                
                // ØªØ­Ø¯ÙŠØ¯ Ø§Ù„ÙŠÙˆÙ… Ø§Ù„Ø­Ø§Ù„ÙŠ
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayElement.classList.add('today');
                }
                
                // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ø£Ø­Ø¯Ø§Ø«
                const hasTask = tasks.some(t => t.dueDate === dateString);
                const hasReminder = reminders.some(r => r.date === dateString);
                
                if (hasTask || hasReminder) {
                    dayElement.classList.add('has-events');
                }
                
                dayElement.onclick = () => selectDate(currentDayDate);
                grid.appendChild(dayElement);
            }
            
            // Ø¥Ø¶Ø§ÙØ© Ø£ÙŠØ§Ù… Ø§Ù„Ø´Ù‡Ø± Ø§Ù„ØªØ§Ù„ÙŠ
            const remainingDays = 42 - grid.children.length + 7;
            for (let day = 1; day <= remainingDays; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = day;
                grid.appendChild(dayElement);
            }
        }

        // Ø§Ø®ØªÙŠØ§Ø± ØªØ§Ø±ÙŠØ®
        function selectDate(date) {
            selectedDate = date;
            displayEventsForDate(date);
        }

        // Ø¹Ø±Ø¶ Ø£Ø­Ø¯Ø§Ø« Ø§Ù„ØªØ§Ø±ÙŠØ® Ø§Ù„Ù…Ø­Ø¯Ø¯
        function displayEventsForDate(date) {
            const dateString = date.toISOString().split('T')[0];
            const tasks = TaskStorage.getAllTasks().filter(t => t.dueDate === dateString);
            const reminders = ReminderStorage.getAllReminders().filter(r => r.date === dateString);
            
            const container = document.getElementById('selectedDateEvents');
            
            if (tasks.length === 0 && reminders.length === 0) {
                container.innerHTML = `
                    <div class="card text-center">
                        <p style="color: var(--text-secondary);">${formatDate(dateString)}</p>
                        <p style="color: var(--text-secondary);" data-i18n="calendar_no_events">${t('calendar_no_events')}</p>
                    </div>
                `;
                return;
            }
            
            let html = `<h4 style="margin-bottom: 1rem;">${formatDate(dateString)}</h4>`;
            
            // Ø¹Ø±Ø¶ Ø§Ù„Ù…Ù‡Ø§Ù…
            tasks.forEach(task => {
                html += `
                    <div class="event-item task">
                        <div class="flex-between">
                            <div>
                                <strong>ğŸ“‹ ${task.title}</strong>
                                ${task.description ? `<p style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.25rem;">${task.description}</p>` : ''}
                                <div style="margin-top: 0.5rem;">
                                    <span class="badge badge-${getCategoryColor(task.category)}">${t('tasks_filter_' + task.category)}</span>
                                    <span class="badge badge-${getPriorityColor(task.priority)}">${t('task_priority_' + task.priority)}</span>
                                </div>
                            </div>
                            ${task.completed ? '<span style="font-size: 1.5rem;">âœ“</span>' : ''}
                        </div>
                    </div>
                `;
            });
            
            // Ø¹Ø±Ø¶ Ø§Ù„ØªØ°ÙƒÙŠØ±Ø§Øª
            reminders.forEach(reminder => {
                html += `
                    <div class="event-item reminder">
                        <strong>ğŸ”” ${reminder.title}</strong>
                        ${reminder.description ? `<p style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.25rem;">${reminder.description}</p>` : ''}
                        <p style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.5rem;">â° ${formatTime(reminder.time)}</p>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            updatePageTranslations();
        }

        // Ø§Ù„Ø´Ù‡Ø± Ø§Ù„Ø³Ø§Ø¨Ù‚
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        // Ø§Ù„Ø´Ù‡Ø± Ø§Ù„ØªØ§Ù„ÙŠ
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Ø§Ù„Ø°Ù‡Ø§Ø¨ Ø¥Ù„Ù‰ Ø§Ù„ÙŠÙˆÙ…
        function goToToday() {
            currentDate = new Date();
            selectedDate = new Date();
            renderCalendar();
            displayEventsForDate(selectedDate);
        }

        // ØªÙ‡ÙŠØ¦Ø© Ø§Ù„ØµÙØ­Ø©
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();

        });
    </script>
